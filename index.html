<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="script.js">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
 
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
   <div class="clouds">
    <img src="assets/images/cloud1.png" alt=" "style="--i:1;">
    <img src="assets/images/cloud2.png" alt=" "style="--i:2;">
    <img src="assets/images/cloud3.png" alt=" "style="--i:3;">
    <img src="assets/images/cloud4.png" alt=" "style="--i:4;">
    <img src="assets/images/cloud5.png" alt=" "style="--i:5;">
    <img src="assets/images/cloud5.png" alt="">
    <img src="assets/images/cloud5.png" alt="">
    
  </div>
  <script src="script.js"></script>
</body>
</html>
